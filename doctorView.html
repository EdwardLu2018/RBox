<!DOCTYPE HTML>
<html>
    <head>
    <title>Doctor Page</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
    <body>
        Welcome,<div id="data"></div>
        
        <h1>Add Patient:</h1>
        Patient Name: <input type="text" id="patientName">
        <br><br>
        Amount of Perscription needed:
        <br><br>
        <div class="ind">
            LSD:
            <select name="amountMedA" size="1" id="amountMedA">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div><br>
        <div class="ind">
            Weed:
            <select name="amountMedB" size="1" id="amountMedB">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div><br>
        <div class="ind">
            Marijuana:
            <select name="amountMedC" size="1" id="amountMedC">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <br>
        Password: <input type="password" id="pwd" maxlength="10">
        <br>
        <button onclick="addPatient();">Try it</button>
        
        <h1>Patients:</h1>
        <table id="patientTable">
            <tr>
              <td>Patient Full Name</td>
              <td>Px A</td>
              <td>Px B</td>
              <td>Px C</td>
              <td>Code</td>
            </tr>
        </table>
        <br>
        
        <script>
            var doctorID = localStorage.getItem("doctId");
            document.getElementById("data").innerHTML = doctorID;
            
            function addPatient() {
                var name = document.getElementById("patientName").value;
                var amountMedA = document.getElementById("amountMedA").value;
                var amountMedB = document.getElementById("amountMedB").value;
                var amountMedC = document.getElementById("amountMedC").value;
                var password = document.getElementById("pwd").value;
                var table = document.getElementById("patientTable");
                
                if (password === "qwerty") {
                    var row = table.insertRow(1);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(2);
                    var cell4 = row.insertCell(3);
                    var cell5 = row.insertCell(4);
                    cell1.innerHTML = name;
                    cell2.innerHTML = amountMedA;
                    cell3.innerHTML = amountMedB;
                    cell4.innerHTML = amountMedC;
                    cell5.innerHTML = Math.floor(Math.random() * 100000);
                } else {
                    alert("Unable to add Patient. Password incorrect! Try again!");
                }
            }
            
        </script>
    </body>
</html>
