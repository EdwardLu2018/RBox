<!DOCTYPE HTML>
<html>
    <head>
    <title>Doctor Page</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }
        
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
    <body>
        Welcome,<div id="data"></div>
        
        <h1>Patients:</h1>
        
        <form action="addPatient.html" method="get">
            <input type="submit" onclick="return validateForm();" value="Add Patient">
        </form>
        
        <table id="patientTable">
            <tr>
                <td>Patient Full Name</td>
                <td>Perscription</td>
                <td>Checkout Code</td>
            </tr>
        </table>
        
        <script>
            var doctorID = localStorage.getItem("doctId");
            document.getElementById("data").innerHTML = doctorID;
            var patientDataDict = localStorage.getItem("patientDataDict");
            
            function addPatient() {
                var table = document.getElementById("patientTable");
                
                for (var patient in patientDataDict) {
                    var medStr = "";
                    var patientName = "";
                    if (dictionary.hasOwnProperty(patient)) {           
                        medStr.concat(patientDataDict[patient]);
                        patientName = patient;
                    }
                    var row = table.insertRow(1);
                    var cell1 = row.insertCell(0);
                    var cell2 = row.insertCell(1);
                    var cell3 = row.insertCell(3);
                    cell1.innerHTML = patientName;
                    cell2.innerHTML = medStr;
                    cell3.innerHTML = medStr;
                }
            }
            addPatient()
        </script>
    </body>
</html>
