<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="../static/RBoxLogo.png">
        <style>
            .prompt {
                font-family: "Cambria";
                font-size: 36px
            }
            .main {
                position:absolute;
                top: 300px;
                right: 30%;
                width:90%;
                margin:auto;
                height:50%;
                text-align:center;
                float: left;
            }
        </style>
    </head>
    <body background=https://www.incimages.com/uploaded_files/image/1940x900/getty_643024904_20001334181884391236_361786.jpg>
    <head>
        <title>Customer Login</title>
    </head>
    <body>
        <br><br><br><br>
        <div class="main">
            <center class = "prompt ">Enter your full name <br> and doctor's code:</center>
            <p color="red">
                {% with errors = get_flashed_messages(category_filter=["error"]) %}
                    {% if errors %}
                        {%- for message in get_flashed_messages() %}
                            {{ message }}
                        {%- endfor %}
                    {% endif %}
                {% endwith %}
            </p>
            <form action="{{ request.path }}" method="post">
                <center>
                    Name: <input type="text" name="name"><br>
                    Code: <input type="password" name="code" maxlength="8"><br>
                          <input type="submit" value="Get Rx"></center>
            </form>
        </div>
    </body>
</html>
